```
<div class="countdown">
    <div class="time-unit">
        <span class="time-number" id="days">00</span>
        <span class="time-label">日</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="hours">00</span>
        <span class="time-label">時間</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="minutes">00</span>
        <span class="time-label">分</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="seconds">00</span>
        <span class="time-label">秒</span>
    </div>
</div>

<div class="target-date" id="targetDate"></div>

<div class="celebration" id="celebration">
    🎉 真桜、お誕生日おめでとう！ 🎉
</div>

<div class="video-container" id="videoContainer">
    <iframe class="video-frame" id="videoFrame" 
            src="" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const currentYear = now.getFullYear();
        
        // Target: September 30th 00:00 of current year
        let targetDate = new Date(currentYear, 8, 30, 0, 0, 0, 0);
        
        // If we've passed this year's September 30th 00:00, target next year
        if (now > targetDate) {
            targetDate = new Date(currentYear + 1, 8, 30, 0, 0, 0, 0);
        }
        
        // Update target date display
        document.getElementById('targetDate').textContent = 
            `${targetDate.getFullYear()}年9月30日 00:00`;
        
        const timeDiff = targetDate - now;
        
        // Check if it's September 30th 00:00
        const timeSinceSep30 = now - targetDate;
        
        if (timeSinceSep30 >= 0 && timeSinceSep30 <= 5000) {
            showVideo();
            return;
        }
        
        
        if (timeDiff > 0) {
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        } else {
            // Time's up! Check if we need to show video
            if (Math.abs(now - targetDate) <= 5000) {
                showVideo();
            }
        }
    }
    
    function showVideo() {
        document.getElementById('celebration').style.display = 'block';
        
        setTimeout(() => {
            document.getElementById('celebration').style.display = 'none';
            const videoContainer = document.getElementById('videoContainer');
            const videoFrame = document.getElementById('videoFrame');
            
            videoFrame.src = 'https://www.youtube.com/embed/s0WBLEeLmnM?autoplay=1&si=svgC2wnpOyyccxUK';
            videoContainer.style.display = 'block';
            
            setTimeout(() => {
                videoContainer.style.display = 'none';
                videoFrame.src = '';
            }, 300000);
            
        }, 3000);
    }
    
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            updateCountdown();
        }
    });
</script>
